<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <!--*************************************************
   
   Node.js설치 12.18.3 LTS 버전
   프로젝트 최상위 디렉터리, cmd에서 명령 $ npm install ~~~
   node_modules폴더 생성됨. 
   calendar, swal, chart
   
   ***************************************************
   -->
    <script src="jquery/jquery-1.12.4.js"></script>
    <!-- ****************    제이쿼리    ***************** -->


    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css" />
    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <!-- ****************    캐러셀 owl.carousel.js    ***************** -->

    <link rel="stylesheet" href="node_modules/fullcalendar/main.css" />
    <script src="node_modules/fullcalendar/main.js"></script>
    <!-- **************    달력 js, css     ***************** -->

    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <!--********************    sweet alert js파일    ***********************-->

    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/chart.js/dist/Chart.css" />
    <canvas id="myChart" width="400px" height="400px"></canvas>
    <!--********************    차트 js,css파일, 캔버스 태그    ***********************-->

    <script type="text/javascript">
        $(function() {

            var ctx = $('#myChart')
            var myChart = new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
            /*  ***********   차트, 모양, 색, 값  ************  */
            ctx.appendTo('body>h1');


            $('#sweet').on('click', function() {
                swal({
                    title: "Good job!",
                    text: "You clicked the button!",
                    icon: "success",
                    button: "Aww yeh!",
                }); //swal
            });
            /* *************  Sweet Alert  ************** */



            $('.owl-carousel').owlCarousel({
                items: 5,
                loop: true,
                margin: 10,
                merge: true,
                responsive: {
                    678: {
                        mergeFit: true
                    },
                    1000: {
                        mergeFit: false
                    }
                }
            });
            /* *********************    캐러셀    ********************* */
        }); //ready


        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

        /*    *****************   달력   *******************   */
    </script>

    <style rel="stylesheet">
        #calendar {
            width: 600px;
            height: 500px;

        }

        .owl-carousel {

            width: 500px;
        }

        .owl-carousel .item {
            color: white;
            height: 100px;
            background-color: #4DC7A0;
        }
    </style>
</head>

<body>
    <h1>Chart Test</h1>

   
     <h2>Sweet alert test</h2>
    <button id="sweet">swal btn</button>

   
    <h2>FullCalendar test</h2>
    <div id="calendar"></div>


    <h2>owl.carousel</h2>
    <div class="owl-carousel owl-theme">
        <div class="item" data-merge="1">
            <h2>1</h2>
        </div>
        <div class="item" data-merge="2">
            <h2>2</h2>
        </div>
        <div class="item" data-merge="1">
            <h2>3</h2>
        </div>
        <div class="item" data-merge="3">
            <h2>4</h2>
        </div>
        <div class="item" data-merge="6">
            <h2>6</h2>
        </div>
        <div class="item" data-merge="2">
            <h2>7</h2>
        </div>
        <div class="item" data-merge="1">
            <h2>8</h2>
        </div>
        <div class="item" data-merge="3">
            <h2>9</h2>
        </div>
        <div class="item">
            <h2>10</h2>
        </div>
        <div class="item">
            <h2>11</h2>
        </div>
        <div class="item" data-merge="2">
            <h2>12</h2>
        </div>
        <div class="item">
            <h2>13</h2>
        </div>
        <div class="item">
            <h2>14</h2>
        </div>
        <div class="item">
            <h2>15</h2>
        </div>
    </div>
</body></html>
